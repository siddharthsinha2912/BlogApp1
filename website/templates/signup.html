{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <div class="form-head">

  <h3 align="center">Sign Up</h3>

</div>

  <style>
  .form-group { height: 50px; margin: 0 auto; width: 50%; margin-top: 10px; }
  .form-head {height: 50px; margin: 0 auto; width: 50%; margin-top: 20px; margin-bottom: 20px;background: #F8F0F3}
  </style>

  <div class="form-group">
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    /> </div>


<div class="form-group">

    <input
      type="text"
      id="firstname"
      name="firstname"
      class="form-control"
      placeholder="First Name"
    /></div>

<div class="form-group">
    <input
      type="text"
      id="lastname"
      name="lastname"
      class="form-control"
      placeholder="Last Name"
    /></div>


<div class="form-group">
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Enter Password"
    /></div>
<div class="form-group">
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Enter Password Again"
    /></div>
    <br />
    <div class="form-group">
    <div align="center">
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
